<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img style="height: auto;" height="100%" src="https://www.hrkatha.com/wp-content/uploads/Ford-logo-2003-1366x768.png">
  <form style="margin: auto;" class="formCentralization">
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input #email type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Senha</ion-label>
      <ion-input #password type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button (click) = "onSubmit({password:password.value,
        email:email.value})" 
         type="submit" color="danger" expand="block">Fazer login</ion-button>
        <a [routerLink]="['/forgot-password']" class="small-text">Esqueceu sua senha?</a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
