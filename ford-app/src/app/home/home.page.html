<ion-header>
  <ion-toolbar>
    <ion-title>
      Ford App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-form"> 
  <img height="75%" src="https://www.hrkatha.com/wp-content/uploads/Ford-logo-2003-1366x768.png">
  <span class="already">Bem vindo ao Ford App!</span>
</ion-content>

<ion-content class="auth-form">
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <ion-button [routerLink]="['/registration']" expand="block" color="primary">Registrar</ion-button>

        <span class="divider line one-line">ou</span>

        <span class="already">Já é um usuário?</span>
        
        <ion-button [routerLink]="['/login']" expand="block" color="danger">Fazer login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
