<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Gamefic</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <ion-list>
        <ion-item [routerLink] = "['/missions']" button>
          <ion-avatar slot="start">
            <ion-icon style="width: 100%; height: 80%; margin-top: 0.1rem; color: green;" name="checkmark-circle-outline"></ion-icon>
          </ion-avatar>
          <ion-label>
            <h2>Objetivos (My Missions)</h2>
          </ion-label>
        </ion-item>

        <ion-item [routerLink] = "['/missions-daily']" button>
          <ion-avatar slot="start">
            <ion-icon style="width: 100%; height: 80%; margin-top: 0.1rem;" name="calendar"></ion-icon>
          </ion-avatar>
          <ion-label>
            <h2>Missoes</h2>
          </ion-label>
        </ion-item>

        <ion-item [routerLink] = "['/daily']" button>
          <ion-avatar slot="start">
            <ion-icon style="width: 100%; height: 80%; margin-top: 0.1rem; color: gold;" name="ribbon"></ion-icon>
          </ion-avatar>
          <ion-label>
            <h2>Recompensas</h2>
          </ion-label>
        </ion-item>

        <ion-item [routerLink] = "['/fordpass']" button>
          <ion-avatar slot="start">
            <img src="https://img.icons8.com/color/2x/ford.png">
          </ion-avatar>
          <ion-label>
            <h2>FordPass</h2>
          </ion-label>
        </ion-item>
      </ion-list>
      
      

      
    </ion-content>
