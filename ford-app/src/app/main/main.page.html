</ion-avatar>
<ion-label color="primary">
    Everson Zoio

<ion-label color="secondary">
        <ion-icon style="color: gold;" name="star"></ion-icon>

<ion-content>
  <ion-grid class="lo" style="text-align: -webkit-center;">
      <ion-row>
          <ion-col>
              <ion-button class="ion-button">
                <ion-icon name="cart-outline"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col>
              <ion-button [routerLink] = "['/maps']" class="ion-button">
                <ion-icon name="navigate-outline"></ion-icon>
              </ion-button>
          </ion-col>
          <ion-col>
              <ion-button class="ion-button">
                <ion-icon name="car-outline"></ion-icon>
              </ion-button>
          </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-button class="ion-button">
              <ion-icon name="game-controller-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
            <ion-button class="ion-button">
              <ion-icon name="stats-chart-outline"></ion-icon>
            </ion-button>
        </ion-col>
        <ion-col>
            <ion-button class="ion-button">
              <ion-icon name="newspaper-outline"></ion-icon>
            </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-button class="ion-button">
              <ion-icon name="chatbubble-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
            <ion-button class="ion-button">
              <ion-icon name="cog-outline"></ion-icon>
            </ion-button>
        </ion-col>
        <ion-col>
            <ion-button (click)="presentAlert()" class="ion-button">
              <ion-icon name="exit-outline"></ion-icon>
            </ion-button>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
