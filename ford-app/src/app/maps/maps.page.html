<ion-header translucent = "true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="textoHeader"> Maps</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="map-wrapper">
    <div id="map_center">
      <img src="https://www.flaticon.com/svg/static/icons/svg/3202/3202926.svg" />
    </div>
    <div #map id="map"></div>
  </div>
</ion-content>
