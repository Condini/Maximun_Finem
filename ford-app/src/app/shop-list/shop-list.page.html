<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Loja</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item [routerLink] = "['/shop']" button>
      <ion-avatar slot="start">
        <ion-icon style="width: 100%; height: 80%; margin-top: 0.1rem;" name="car"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>Car Shop</h2>
      </ion-label>
    </ion-item>

    <ion-item [routerLink] = "['/ford-shop']" button>
      <ion-avatar slot="start">
        <ion-icon style="width: 100%; height: 80%; margin-top: 0.1rem; color: green;" name="cash"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>Ford Shop</h2>
      </ion-label>
    </ion-item>

  </ion-list>
  
  

  
</ion-content>
