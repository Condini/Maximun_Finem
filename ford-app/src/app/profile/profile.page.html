<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="text-align: -webkit-center; margin-top: 4rem;">
    <ion-avatar class="item-avatar">
        <img src="https://criadoresid.com/wp-content/uploads/2019/01/Criador_Everson-Zoio_youtuber_criadoresid-4.jpg">
    </ion-avatar>
    <ion-label color="primary" style="font-size: 20px;">
        Everson Zoio
        </ion-label>
    <ion-label style="font-size: 20px;" color="secondary" >
            <ion-icon style="color: gold;" name="star"></ion-icon>
            Nível 51
    </ion-label>
    </div>
    <div style="text-align: -webkit-center; margin-top: 0.5rem;">
      <ion-label color="primary" style="font-size: 20px;">
        <ion-icon style="color: green;" name="cash"></ion-icon>
        500 FCoins
        </ion-label>
    </div>
<br>
    <ion-progress-bar class="progressBar" value="0.7"></ion-progress-bar>
    <ion-icon class="icon-estrela-progress-bar" name="star"></ion-icon>
    <ion-label class="text1-progress-bar">700/1000 XP</ion-label>
<br>
    <ion-progress-bar class="progressBarObjective" value="0.4"></ion-progress-bar>
    <ion-icon class="icon-objective-progress-bar" name="checkmark-circle-outline"></ion-icon>
    <ion-label class="text2-progress-bar">38/100 OBJ</ion-label>

    <ion-select placeholder="Seus veículos" style="height: auto; margin: 1rem; margin-top: 5rem;">
      <ion-select-option *ngFor="let carro of listaCarros">{{ carro }}</ion-select-option>
    </ion-select>
</ion-content>
